name: build

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: cmake build
        run: mkdir build && cd build && cmake .. && make

      - name: example.c
        run: cd build && ./log_example

      - name: example.cpp
        run: cd build && ./log_example
