name: CI

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build-and-test:

    name: ${{ matrix.toolchain }}-${{ matrix.configuration }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        toolchain:
          - linux-gcc
          - macos-clang
          - windows-msvc
          - windows-mingw

        configuration:
          - Debug
          - Release

        include:
          - toolchain: linux-gcc
            os: ubuntu-latest
            compiler: gcc

          - toolchain: macos-clang
            os: macos-latest
            compiler: clang

          - toolchain: windows-msvc
            os: windows-latest
            compiler: msvc

          - toolchain: windows-mingw
            os: windows-latest
            compiler: mingw
            env:
              CMAKE_OPTIONS: "-G \"MinGW Makefiles\""

    steps:
      - uses: actions/checkout@v3

      - name: Configure (${{ matrix.configuration }})
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} ${{ matrix.env.CMAKE_OPTIONS }}

      - name: Build with ${{ matrix.compiler }}
        run: cmake --build build --config ${{ matrix.configuration }}

      - name: Remove exe suffix
        if: matrix.os == 'windows-latest'
        working-directory: build
        run: |
          Move-Item -Path .\${{ matrix.configuration }}\* -Destination .\ -ErrorAction SilentlyContinue
          Get-ChildItem . -Filter *.exe | Rename-Item -NewName { $_.Name -replace '\.exe$','' }

      - name: Test
        working-directory: build
        run: |
          ./log_example
          ./log_example_c
          ./log_example_disable_thread_safe
          ./log_example_disable_thread_id
          ./log_example_disable_date_time
          ./log_example_disable_ts_ti_dt
